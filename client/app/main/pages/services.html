<div class="wrapper-services">
  <a name="services"></a>
  <div class="container">
    <div class="content">
      <div class="subtitle">
        <h1 class="in-view"><strong>Servicios</strong></h1><br/>
        <h3 class="in-view">Ofrecemos servicios desde páginas web a startups</h3>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="service">
            <div class="icon-wrapper">
              <span class="circle"><i class="fa fa-html5"></i></span>
            </div>
            <h3>Páginas Web</h3>
            <!--<p>Studio is responsive meaning it looks great on all devices. </p>-->
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="service">
            <div class="icon-wrapper">
              <span class="circle"><i class="fa fa-code"></i></span>
            </div>
            <h3>Aplicaciones Web</h3>
            <!--<p>Studio is speedy and quick to load so users don't get bored. </p>-->
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="service">
            <div class="icon-wrapper">
              <span class="circle"><i class="fa fa-android"></i></span>
            </div>
            <h3>Apps iOS/Android</h3>
            <!--<p>Studio has well defined sections so you can mix and match. </p>-->
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="service">
            <div class="icon-wrapper">
              <span class="circle"><i class="fa fa-rocket"></i></span>
            </div>
            <h3>Startups</h3>
            <!--<p>Studio has beautiful crystal clear graphics on all devices. </p>-->
          </div>
        </div>
      </div>
      <hr>
      <div class="col-md-12">
        <ul class="inline-list stack-list">        
          <li ng-repeat="tool in tools" >          
            <img class="icon" ng-src="assets/images/stacks/{{tool.img}}" />
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
